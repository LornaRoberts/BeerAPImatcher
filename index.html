<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Fault Malts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="container mx-auto justify-text-center d-inlineblock">
        <h1>No Fault Malts</h1>
        <h2>Find a beer to match a food or vice versa!</h2>

        <div class="interaction justify-content-center">
            <button class="btn btn-outline-dark random" id="randomBtn" name="data" type="button" onclick="getRandomBeer()">Choose a random beer</button></br>

            <form>
                <div class="col-xs-7 col-sm-6 col-md-5 col-lg-4 mx-auto">
                    <label>Enter your desired food below</label>
              <input class="text form-control " id="food" size="25" placeholder="e.g. cheesecake" /></br>
              <button class="btn btn-outline-dark submit" type="button" onclick="getUserFood()">Submit</button>
                </div>
            </form>
        </div>
        <h2>Powered by the <a href="https://punkapi.com/documentation/v2" target="_blank">Punk API</a></h2>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
